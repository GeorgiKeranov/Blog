<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body class="bodyBackgroundBlue">

    <header th:replace="fragments/layout :: site-header"></header>

    <main>

        <div class="container body-content span=8 offset=2" id="loginFrame">
            <div class="well">
                <form class="form-horizontal" th:object="${registerForm}" method="post">
                    <fieldset>
                        <legend>Register</legend>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="firstname">First Name</label>
                            <div class="col-sm-4">
                                <input autofocus="autofocus" type="text" id="firstname" class="form-control" placeholder="Enter your First Name" name="firstname" th:value="*{firstname}"/>
                                <span class="FormError" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="lastname">Last Name</label>
                            <div class="col-sm-4">
                                <input id="lastname" class="form-control" placeholder="Enter your Last Name" type="text" name="lastname" th:value="*{lastname}"/>
                                <span class="FormError" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="email">Email</label>
                            <div class="col-sm-4">
                                <input type="text" id="email" class="form-control" placeholder="Enter your Email" name="email" th:value="*{email}"/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                <span th:if="${errEmail}" th:text="${errEmail}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="username">Username</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" th:value="*{username}"/>
                                <span class="FormError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                <span class="FormError" th:if="${errUsername}" th:text="${errUsername}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="password">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="password"  placeholder="Enter your Password" name="password"/>
                                <span class="FormError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                <span class="FormError" th:if="${passError}" th:text="${passError}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="confirm">Confirm Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="confirm" placeholder="Confirm your Password" name="password1"/>
                                <span class="FormError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                <span class="FormError" th:if="${passError}" th:text="${passError}"></span>
                            </div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <a class="btn btn-default" th:href="@{/}">Cancel</a>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </main>

    <footer th:replace="fragments/layout :: site-footer"></footer>

</body>
</html>
