<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/layout :: site-head">
    <title>Create Post</title>
</head>
<body>

    <header th:replace="fragments/layout :: site-header"></header>

    <main class="main-bottom">

        <div class="container">
            <div class="row">

                <div class="col-md-8 col-md-offset-2">

                    <h1>Create post</h1>
                    <h4 class="redError" th:if="${msg}" th:text="${msg}"></h4>

                    <form method="post" th:object="${postForm}" enctype="multipart/form-data">

                        <div class="form-group has-error">
                            <label for="picture">Article Image :</label>
                            <input id="picture" type="file" name="picture"/>
                            <img id="image"/>
                        </div>

                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input class="title" autofocus="autofocus" id="title" type="text" name="title" placeholder="Title" th:value="*{title}"/>
                            <span class="FormError" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>

                        <div class="form-group">
                            <h5><strong>Description :</strong></h5>
                            <textarea wrap="soft" id="description" class="description" name="description"></textarea>
                            <span class="FormError" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="create">
                                Create
                            </button>
                            <a href="/" class="btn btn-default">Cancel</a>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>

            </div>
        </div>

    </main>

    <footer th:replace="fragments/layout :: site-footer"></footer>

</body>
</html>
