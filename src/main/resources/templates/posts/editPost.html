<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
</head>
<body>

<header th:replace="fragments/layout :: site-header"></header>

<main class="main-bottom">

    <div class="container">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <h1>Edit post</h1>

                <form method="post" enctype="multipart/form-data" th:object="${postForm}">

                    <div class="form-group has-error">
                        <label for="picture">Article Image :</label>
                        <input id="picture" type="file" name="picture"/>
                        <img id="image" th:if="${post.icon}" th:src="@{/res/image-post/} + ${post.icon}"/>
                        <img th:unless="${post.icon}" id="image"/>
                    </div>

                    <div class="form-group">
                        <label for="title">Title :</label>
                        <input class="input-width" id="title" type="text" name="title" placeholder="Title" th:value="${post.title}"/>
                    </div>

                    <div class="form-group">
                        <h5><strong>Description :</strong></h5>
                        <textarea id="description" class="description" name="description" th:text="${post.description}"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="create">
                            Edit Changes
                        </button>
                        <a href="/posts" class="btn btn-default">Cancel</a>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>

        </div>
    </div>

</main>

<footer th:replace="fragments/layout :: site-footer"></footer>

</body>
</html>
